<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<h:outputStylesheet name="css/style.css"/>
		<h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
   		 <h:outputScript name="bootstrap/js/bootstrap.js"/>
		
		<!--  <link href=”resources/bootstrap/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
		<script type=”text/javascript” src=”resources/bootstrap/js/bootstrap.min.js”></script>
		-->
	</h:head>
	<h:body>
		
		
	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>		
		
		
		<div class="container-fluid">
		
		<div class="row">
		<div class="col-md-8 col-md-offset-2">
		
<h:form>		
		
		<p:dataTable 
			id="ProductTable" 
			var="Product" 
			value="#{productBean.getProducts()}" 
			rowKey="#{Product.entityId}"
			emptyMessage="No products found">

     <p:column headerText="ID">
        <h:outputText value="#{Product.entityId}" />s
    </p:column>
 
    <p:column headerText="Nome">
        <h:outputText value="#{Product.name}" />
    </p:column>
    
    <p:column headerText="Val">
        <h:outputText value="#{Product.val}" />
    </p:column>
  
    <p:column headerText="IVA %">
        <h:outputText value="#{Product.IVA}" />
    </p:column>
    
     <p:column headerText="PVP $">
        <h:outputText value="#{Product.PVP}" />
    </p:column>  
    
</p:dataTable>

<p></p>
	<p:button outcome="index" value="Back" >
	</p:button>
<p></p>
</h:form>

<p></p>
<p></p>

</div>
</div>

	
		<div class="row">
		<div class="product col-md-8 col-md-offset-2">

<h3>Add product</h3>
<p></p>


<h:form>
   
        
        <h:outputText value="Nome: " />
        <br/>
        <h:inputText value="#{productBean.newProduct.name}" required="true"/>
<br/>
        <h:outputText value="Val: " />
        <br/>
        <h:inputText value="#{productBean.newProduct.val}" required="true"/>
 <br/>
        <h:outputText value="IVA: " />
        <br/>
        <h:inputText value="#{productBean.newProduct.IVA}" required="true"/>
 <br/>
        <h:outputText value="PVP: " />
        <br/>
        <h:inputText value="#{productBean.newProduct.PVP}" required="true"/>
  <br/>
  
 <br/>       
  
 
    <h:commandButton value="Submit Product" 
    					action="#{productBean.addNewProduct()}"
    					/>
 
</h:form>

</div>
</div>
</div>
		
	

<div id="footer">
		<ui:insert name="footer" >
		  <ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	    </div>

	</h:body>
</html>
