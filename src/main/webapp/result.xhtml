<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<h:outputStylesheet name="css/style.css"/>
		<h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
   		 <h:outputScript name="bootstrap/js/bootstrap.js"/>
		
		<!--  <link href=”resources/bootstrap/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
		<script type=”text/javascript” src=”resources/bootstrap/js/bootstrap.min.js”></script>
		-->
	</h:head>
	<h:body>
		
		
	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>		
		
		<div class="container-fluid">
		
		<div class="row">
		<div class="col-md-8 col-md-offset-2">
		
<p:dataTable var="stock" value="#{dtBasicView.stocks}">

     <p:column headerText="ID">
        <h:outputText value="#{productBean.getrandomId()}" />
    </p:column>
 
    <p:column headerText="Nome">
        <h:outputText value="#{productBean.getProductName()}" />
    </p:column>
    
    <p:column headerText="Val">
        <h:outputText value="#{productBean.getProductVal()}" />
    </p:column>
  
    <p:column headerText="IVA %">
        <h:outputText value="#{productBean.getProductIVA()}" />
    </p:column>
    
     <p:column headerText="PVP $">
        <h:outputText value="#{productBean.getProductPVP()}" />
    </p:column>  
    
    
    
    
</p:dataTable>

<p></p>
	<p:button outcome="index" value="Back" >
	</p:button>
<p></p>
<p></p>
<p></p>

</div>
</div>

	
		<div class="row">
		<div class="product col-md-8 col-md-offset-2">

<h3>Adicionar produto</h3>
<p></p>


<h:form>
    <h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
        <h:outputLabel for="basic" value="Nome: " />
        <p:inputText id="basic" value="#{product.productName}" />

 
        <h:outputLabel for="step" value="Val: " />
        <p:spinner id="step" value="#{product.productVal}" stepFactor="0.25" />
 
        <h:outputLabel for="minMax" value="IVA: " />
        <p:spinner id="minMax" value="#{product.productIVA}" min="0" max="100" />
 
        <h:outputLabel for="prefix" value="PVP: " />
        <p:spinner id="prefix" value="#{product.productPVP}" prefix="$" min="0" />
 
        
    </h:panelGrid>
 
    <p:commandButton value="Submit" 
    					action="productService.addToRep(product)"
   						update="display" oncomplete="PF('dlg').show()"/>
 
    <p:dialog header="Values" widgetVar="dlg" showEffect="fold" hideEffect="fold">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Nome: " />
            <h:outputText value="#{product.productName}" />
 
            <h:outputText value="Val: " />
            <h:outputText value="#{product.productVal}" />
 
            <h:outputText value="IVA: " />
            <h:outputText value="#{product.productIVA}" />
 
            <h:outputText value="PVP: " />
            <h:outputText value="#{product.productPVP}" />
 
            </h:panelGrid>
    </p:dialog>
</h:form>

</div>
</div>
</div>

<div id="footer">
		<ui:insert name="footer" >
		  <ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	    </div>

	</h:body>
</html>
