<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />

	<!--  <link href=”resources/bootstrap/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
		<script type=”text/javascript” src=”resources/bootstrap/js/bootstrap.min.js”></script>
		-->
</h:head>
<h:body>


	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>


	<div class="container-fluid">

		<div class="row" id="TabelaProdutos">
			
			<div class="col-md-8 col-md-offset-2">

				<h:form>

					<p:dataTable id="ProductTable" var="Product"
						value="#{ProductBean.getProducts()}" rowKey="#{Product.entityId}"
						emptyMessage="No products found">

						<p:column headerText="ID">
							<h:outputText value="#{Product.entityId}" />
   						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{Product.name}" />
						</p:column>

						<p:column headerText="Val">
							<h:outputText value="#{Product.val}" />
						</p:column>

						<p:column headerText="IVA %">
							<h:outputText value="#{Product.IVA}" />
						</p:column>

						<p:column headerText="PVP $">
							<h:outputText value="#{Product.PVP}" />
						</p:column>

					</p:dataTable>

					<p></p>
					<p:button outcome="index" value="Back">
					</p:button>
					<p></p>
				</h:form>

				<p></p>
				<p></p>

			</div>
		</div>


	
		<div class="col-md-8 col-md-offset-2">
				<h3>Add product</h3>
				<p></p>


				<h:form>
					<h:outputText value="Add product details: " />

					<h:outputText value="Name: " />
					<br/>
					<h:inputText value="#{ProductBean.newProduct.name}" required="true" />
					<br/>
					<h:outputText value="Val: " />
					<br/>
					<h:inputText value="#{ProductBean.newProduct.val}" required="true" />
					<br/>
					<h:outputText value="IVA: " />
					<br/>
					<h:inputText value="#{ProductBean.newProduct.IVA}" required="true" />
					<br/>
					<h:outputText value="PVP: " />
					<br/>
					<h:inputText value="#{ProductBean.newProduct.PVP}" required="true" />
					<br />

					<br />


					<p:commandButton value="Submit Product"
						action="#{ProductBean.addNewProduct()}" update=":j_idt31:ProductTable"/>
						
						
					

				</h:form>

				<h3>Remove product</h3>

				<h:form>		
				<h:outputText value="Choose a product to remove: " />
					<br/>
					<h:inputText value="#{ProductBean.newProduct.entityId}" required="true" />
					<br/>	
					<p:commandButton value="Remove Product"
						action="#{ProductBean.removeProduct(ProductBean.newProduct.entityId)}" update=":j_idt31:ProductTable"/>
				
				</h:form>
				
					<br/>
					<p:commandButton value="Clear all products"
						action="#{ProductBean.clearTable()}" update=":j_idt31:ProductTable"/>
					
			</div>
		</div>



	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
