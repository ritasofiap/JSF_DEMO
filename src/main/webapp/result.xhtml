<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<h:outputStylesheet name="css/style.css"/>
		
	</h:head>
	<h:body>
		
		
	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>		
		
<p:dataTable var="stock" value="#{dtBasicView.stocks}">

     <p:column headerText="ID">
        <h:outputText value="#{stock.randomId}" />
    </p:column>
 
    <p:column headerText="Nome">
        <h:outputText value="#{stock.randomBrand}" />
    </p:column>
    
    <p:column headerText="Val">
        <h:outputText value="#{stock.randomYear}" />
    </p:column>
  
    <p:column headerText="IVA %">
        <h:outputText value="#{stock.randomColor}" />
    </p:column>
    
     <p:column headerText="PVP $">
        <h:outputText value="#{stock.randomPrice}" />
    </p:column>  
</p:dataTable>

<p></p>


	<p:button outcome="index" value="Back" >
	</p:button>
	

<p></p>



<p></p>
<p></p>

<h2>Adicionar produto/prateleira...?</h2>
<p></p>


<h:form>
    <h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
        <h:outputLabel for="basic" value="Nome: " />
        <p:spinner id="basic" value="#{spinnerView.number1}" />
 
        <h:outputLabel for="step" value="Val: " />
        <p:spinner id="step" value="#{spinnerView.number2}" stepFactor="0.25" />
 
        <h:outputLabel for="minMax" value="IVA: " />
        <p:spinner id="minMax" value="#{spinnerView.number3}" min="0" max="100" />
 
        <h:outputLabel for="prefix" value="PVP: " />
        <p:spinner id="prefix" value="#{spinnerView.number4}" prefix="$" min="0" />
 
        
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" />
 
    <p:dialog header="Values" widgetVar="dlg" showEffect="fold" hideEffect="fold">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Value 1: " />
            <h:outputText value="#{spinnerView.number1}" />
 
            <h:outputText value="Value 2: " />
            <h:outputText value="#{spinnerView.number2}" />
 
            <h:outputText value="Value 3: " />
            <h:outputText value="#{spinnerView.number3}" />
 
            <h:outputText value="Value 4: " />
            <h:outputText value="#{spinnerView.number4}" />
 
            <h:outputText value="Value 5: " />
            <h:outputText value="#{spinnerView.number5}" />
        </h:panelGrid>
    </p:dialog>
</h:form>

<div id="footer">
		<ui:insert name="footer" >
		  <ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	    </div>

	</h:body>
</html>
