<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		 <title>Stock Management</title>
		 <h:outputStylesheet name="css/style.css"/>
		 <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
   		 <h:outputScript name="bootstrap/js/bootstrap.js"/>
	</h:head>
	<h:body>

	<div class="container-fluid">
		
		<div class="row">
		<div class="titulo col-md-12">
		
		<h1 
		style="color:#2190d9; 
		font-family:Arial; 
		font-variant: small-caps;">
		<b>Stock Management</b></h1> 
		
	<h:form>	
	<p:toolbar style="margin:20px 0px">
        <f:facet name="right">
            <p:commandButton type="button" value="New"  />
            <p:commandButton type="button" value="Open" />
         
        </f:facet>
 
        <f:facet name="left">
            <p:menuButton value="Navigate" style="margin-right:20px">
                <p:menuitem value="Home" outcome="index"/>
                <p:menuitem value="Products" outcome="result"/>
                <p:menuitem value="Shelves" outcome="result" />
            </p:menuButton>
            
          <p:button outcome="result" value="Products" icon="ui-icon-star" style="margin-right:10px" >
	</p:button>
	<p:button outcome="result" value="Shelves" icon="ui-icon-star">
	</p:button> 
        </f:facet>
    </p:toolbar>
</h:form>	

	

	</div>
	</div>
</div>
	</h:body>
</html>
